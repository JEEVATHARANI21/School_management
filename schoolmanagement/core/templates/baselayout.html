<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            color: #1a1a1a;
        }

        /* Color palette */
        :root {
            --primary: #0d3b66;
            --secondary: #f95738;
            --accent: #faa916;
            --light: #ffffff;
            --sidebar: #0d3b66;
            --text-light: #f5f5f5;
        }

        main {
            display: flex;
            height: 100vh;
        }
    
    .menu a {
      text-decoration:none;
      color:var(--text-light);
      padding:.75rem 1rem;
      border-radius:6px;
      display:block;
      margin-bottom:.5rem;
      font-weight:500;
      transition:background .3s ease;
    }
    .menu a:hover,
    .menu a.active { background:var(--secondary); }
    .logout { margin-top:auto; }
         /* Content area */
    .main-content {
        flex: 1;
        background: linear-gradient(-45deg,
                rgba(102, 52, 13, 0.9),
                rgba(249, 87, 56, 0.85),
                rgba(250, 169, 22, 0.8),
                rgba(255, 255, 255, 0.8));
        background-size: 400% 400%;
        animation: gradientShift 18s ease infinite;
        padding: 2rem;
        overflow-y: auto;
    }

    @keyframes gradientShift {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
    .main-content h1 { color:var(--light); margin-bottom:1rem; font-size:2rem; }
    table {
      width:100%;
      border-collapse:collapse;
      background:var(--light);
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 15px rgba(0,0,0,0.15);
    }
    .main-content h1 {
        color: var(--light);
        margin-bottom: 1.5rem;
        font-size: 2rem;
    }

    /* Card layout */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
    }

    .card {
        background: var(--light);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        transition: transform .3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card h3 {
        margin-bottom: .75rem;
        color: var(--primary);
    }

    .card p {
        font-size: .95rem;
        line-height: 1.4;
        color: #444;
    }

    .add-btn {
      background:var(--secondary);
      color:var(--light);
      padding:0.5rem 1rem;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      margin-bottom:1rem;
      transition:background .3s ease;
    }
    .add-btn:hover { background:#d94429; }
    table {
      width:100%;
      border-collapse:collapse;
      background:var(--light);
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 15px rgba(0,0,0,0.15);
    }
    th, td {
      padding:0.75rem 1rem;
      text-align:left;
      border-bottom:1px solid #ddd;
    }
    th { background:var(--primary); color:var(--light); }
    tr:hover { background:#f9f9f9; }
    .edit-btn {
      background:#faa916; color:#000;
      padding:0.4rem 0.8rem;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-weight:500;
    }
    .actions button {
      margin-right:0.5rem;
      padding:0.3rem 0.6rem;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-size:0.9rem;
      font-weight:500;
    }
    .edit-btn { background:#faa916; color:#000; }
    .delete-btn { background:#f95738; color:#fff; }
    /* Modal */
    .modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      justify-content:center;
      align-items:center;
      z-index:1000;
    }
    .modal-content {
      background:var(--light);
      padding:1.5rem;
      border-radius:8px;
      width:350px;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
    }
    .modal-content h2 { margin-bottom:1rem; color:var(--primary); }
    .modal-content label { display:block; margin-bottom:0.3rem; font-weight:500; }
    .modal-content input {
      width:100%;
      padding:0.5rem;
      margin-bottom:0.8rem;
      border:1px solid #ccc;
      border-radius:4px;
    }
    .modal-content button {
      padding:0.5rem 1rem;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
    }
    .save-btn { background:var(--secondary); color:var(--light); }
    .close-btn { background:#888; color:#fff; float:right; }

    </style>
</head>

            {% include "sidebar.html" %}
        </div>

</html>
